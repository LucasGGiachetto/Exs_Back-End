<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <img src="https://img.freepik.com/free-vector/blue-curve-background_53876-113112.jpg" alt="Imagem de cabeÃ§alho" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form>
                            <div class="form-group">
                                <label for="user">Nome</label>
                                <input type="text" id="user" class="form-control" placeholder="Seu Nome" required>
                            </div>
                            <div class="form-group">
                                <label for="pass">Senha</label>
                                <input type="password" id="pass" class="form-control" placeholder="Sua senha" required>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">Logar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
