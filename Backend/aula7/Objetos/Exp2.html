<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <p id="paragrafo"></p>
</body>
<script>
    class Automovel {
        modelo;
        cor;
        placa;
        valor;
        calcDesconto(porcentagem) {
            return this.valor * porcentagem / 100;
        }
        
    }
    const p = document.querySelector("#paragrafo"); //Objeto HTML
        const fiat = new Automovel(); //Objeto aa partir de uma classe
        fiat.modelo = "Uno";
        fiat.cor = "Preto";
        fiat.placa = "ABC-1234";
        fiat.valor = 45000;
        p.innerHTML = "Modelo: "+fiat.modelo;
        p.innerHTML += "<br>Cor: "+fiat.cor;
        p.innerHTML += "<br>Placa: "+fiat.placa;
        p.innerHTML += "<br>Valor: "+fiat.valor.toFixed(2);
        p.innerHTML += "<br>Desconto: "+fiat.calcDesconto(10).toFixed(2);
</script>
</html>
